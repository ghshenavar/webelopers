<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    {% block main %}
    <form id="contact_us_form" method="post" class="ui form" action="{% url 'contact_us' %}">

        {{ form.as_p }}
        <button class="ui inverted secondary button" type="submit">submit</button>
    </form>
    {% endblock %}
</body>
</html>
