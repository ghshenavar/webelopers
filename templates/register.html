<!DOCTYPE html>
{% extends 'base.html' %}
{% block main %}
  <h2>Sign up</h2>
  <form method="post" class="ui form" id="register_form" action="{% url 'register' %}">
    {% csrf_token %}
      {% if form.errors %}
        <div id="errors" class="alert alert-danger">
            {{ form.errors }}
        </div>
     {% endif %}
    {{ form.as_p }}
    <button name="submit" type="submit" class="ui inverted secondary button">Sign up</button>
  </form>
{% endblock %}
</html>
