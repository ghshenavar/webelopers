<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body style="margin: 10px;padding: 10px">
<div class="ui inverted menu" id="navbar">

    {% if not request.user.is_authenticated %}
        <a class="item" id="login" href="/login/">Login</a>
        <a class="item" id="register" href="/register/">Register</a>
    {% endif %}
    <a class="item" id="homepage" href="/">Home Page</a>
    <a class="item" id="contact_us" href="/contact/">Contact Us</a>
    {% if request.user.is_authenticated %}
        <a class="item" id="logout" href="/logout/">
            Logout</a>
        <div class="right menu">
            <a class="item" id="profile" href="/profile/">Profile</a>
            <a class="item" id="panel" href="/panel/">Panel</a>
        </div>
    {% endif %}
</div>
{% block main %}
{% endblock %}
</body>
</html>
